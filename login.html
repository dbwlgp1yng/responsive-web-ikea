<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>animated login form using HTML and CSS</title>
        <link rel="stylesheet" href="css/login.css">
        <!-- boxicons link -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <!-- google font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="main-box">
                <h1>Log in</h1>
                <form action="">
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required><!-- 필수값 지정 -->
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="check">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register">
                        <p>
                            Don't have an account?
                            <a href="#" class="register-link">Sign Up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
